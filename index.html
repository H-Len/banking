<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Banking</title>
  </head>
  <body>
    <div class="container">
        <h1>Welcome to the Epicodus Credit Union!</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="register">
              <h3>Register a new account</h3>
              <form class="registerForm" action="index.html" method="post">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input id="name" type="text"><br>
                  <label for="initialDeposit">Initial Deposit:</label>
                  <input id="initialDeposit" type="number">
                </div>
              </form>
              <button id="welcome" type="submit" name="button">Welcome to ECU!</button>
            </div>
          </div>

          <div class="col-md-6">
            <div class="transaction">
              <h3>Deposit or withdraw funds</h3>
              <form class="depositForm" action="index.html" method="post">
                <div class="form-group">
                  <label for="depositInput">Deposit Amount:</label>
                  <input id="depositInput" type="number"><br>
                </div>
              </form>
              <button id="deposit" type="submit" name="button">Deposit</button>
              <form class="withdrawForm" action="index.html" method="post">
                <div class="form-group">
                  <label for="withdrawInput">Withdrawal Amount</label>
                  <input id="withdrawInput" type="number">
                </div>
              </form>
              <button id="withdraw" type="submit" name="button">Withdraw</button>
            </div>
          </div>

        </div>

        <div class="balance">
          <p>Current balance: $<span id="currentBal"></span></p>
        </div>

    </div>
  </body>
</html>
